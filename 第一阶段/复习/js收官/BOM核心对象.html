<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" data="papa" dd="papap" />
    <script>
      /**
        在离开窗口前触发的事件（原生弹框）：window.onbeforeunload，返回值是提示信息
        先天的叫特性 后天的叫属性，属性包括特性
        特性具有一一映射的关系，如果修改的话行间也能修改；但是属性没有这种说法，无法获取在行间设置的值
        prop---特性  attr---属性
        预加载：new Image()
        懒加载：监控滑轮事件+预加载
        文档碎片：document.createDocumentFragment()---避免重绘和重排，提高性能
        
        */
       var input=document.getElementsByTagName("input")[0];

    </script>
  </body>
</html>
