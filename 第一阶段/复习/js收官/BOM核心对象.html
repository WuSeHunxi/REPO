    <script>
      /**
        在离开窗口前触发的事件（原生弹框）：window.onbeforeunload，返回值是提示信息
        先天的叫特性 后天的叫属性，属性包括特性
        特性具有一一映射的关系，如果修改的话行间也能修改；但是属性没有这种说法，无法获取在行间设置的值
        prop---特性  attr---属性
        预加载：new Image()
        懒加载：监控滑轮事件+预加载
        文档碎片：document.createDocumentFragment()---避免重绘和重排，提高性能
        封装byClassName
        debugger---断点
        数组方法：
        */

      /**
       * 数组练习题
       *    1.字符串反转
       *    2.返回指定值得索引：二分查找(low,high)---low和high逐渐逼近
       *    3.判断是否为对称数组
       *    4.查询字串首次出现得位置
       */
      var str = "12321";
      console.log(str.split("").reverse().join(""));

      var arr = [1, 2, 3, 4, 5, 6];
      function binarySearch(orderArr, value) {
        var low = 0,
          high = arr.length - 1;
        while (low <= high) {
          var mid = parseInt((high + low) / 2);
          if (orderArr[mid] === value) {
            return mid;
          } else if (value > orderArr[mid]) {
            low = mid + 1;
          } else if (value < orderArr[mid]) {
            high = mid - 1;
          } else {
            return -1;
          }
        }
      }

      var arr1 = ["a", "b", 1, "b", "a"];
      function test1() {
        //严禁判断
        if (arr === null) {
          return false;
        }
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] != arr[arr.length - 1 - i]) {
            return false;
          }
        }
        return true;
      }
      //优化
      function test2(arr) {
        if (arr === null) {
          return false;
        }
        var low = 0;
        var high = arr.length - 1;
        while (true) {
          if (low >= high) {
            //奇偶长度个一种情况
            break;
          }
          if (arr[low] != arr[high]) {
            return false;
          }
          low++;
          high--;
        }
      }

      function test(origin, sub) {
        if (!origin || !sub || origin.length == 0 || sub.length == 0) {
          return -1;
        }
        //外层循环控制从哪个位置开始取
        for (var i = 0; i <= origin.length - sub.length; i++) {
          //边界判断
          for (var j = 0; j < sub.length; j++) {
            if (origin[i + j] != sub[j]) {
              break;
            }
            //字串已经走完
            if (j == sub.length - 1) {
              return i;
            }
          }
        }
        return -1;
      }
