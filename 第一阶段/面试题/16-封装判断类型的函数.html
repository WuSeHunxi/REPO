<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getType(value) {
        if (value === null) {
          return value + "";
        }
        if (typeof value === "object") {
          let valueClass = Object.prototype.toString.call(value),
            type = valueClass.split(" ")[1].split(""); //得到的是object]，转成数组去掉最后一个字符
          //   console.log(valueClass);
          type.pop(); //删除数组的最后一项
          return type.join("").toLowerCase();
        } else {
          return typeof value;
        }
      }
      getType(new Object());

    //   Object.keys(obj).length===0?--->用来判断对象是否为空
    </script>
  </body>
</html>
