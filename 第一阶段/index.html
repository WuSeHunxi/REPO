    <script>
      function twoSum(nums, target) {
        for (var i = 0; i < nums.length; i++) {
          for (var j = nums.length - 1; j > 0; j--) {
            if (nums[j] + nums[i] === target) {
              return {
                i,
                j,
              };
            }
          }
        }
      }
      console.log(twoSum([1, 3, 5, 8], 9));
