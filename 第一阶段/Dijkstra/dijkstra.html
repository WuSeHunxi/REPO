<html>
<head>
<meta charset="UTF-8">
<title>Dijkstra</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js">
</script>
</head>
<body ondragstart="return false;" ondrop="return false;">
	<h1 ><a href="https://en.wikipedia.org/wiki/Dijkstra%27s_algorithm" target="_blank" class="abc" style="color:black">Dijkstra's Algorithm</a></h1>
	
	<div id="canvas">
	</div>

	<div id="buttons">
		<div class="btn">
		Source : <input type="textbox" id="source" value=""></input><br>
		</div>
		<div class="btn">
		Destination : <input type="textbox" id="destination" value="" ></input><br>
		</div>

		<input type="radio" id="Directed" name="Type" value="Directed"/>
		<label>Directed</label>
		<input type="radio" id="Undirected" name="Type" value="Undirected" />
		<label>Undirected</label>

		<div class="btn">
		<button class="button blue bigrounded" onclick="Dijkstra()">Dijkstra</button><br>
		</div>
		<div class="btn">
		<button class="button blue bigrounded" onclick="Restart()">Refresh</button><br>
		</div>
		<div class="btn">
		<button class="button blue bigrounded" onclick="CleanCanvas()">Clean Up</button><br>
		</div>
	</div>
</body>
</html>
