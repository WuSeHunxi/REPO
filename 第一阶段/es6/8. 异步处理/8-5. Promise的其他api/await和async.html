<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function test() {
        return 1;
      }

      async function test2() {
        const res = await test();
        console.log(res);
      }

      test2();

      function fn() {
        return new Promise((resolve, reject) => {
          resolve(1);
        });
      }

      function fn1() {
        return new Promise((resolve, reject) => {
          fn().then((res) => {
            console.log(res);
          });
        });
      }
      fn1();
    </script>
  </body>
</html>
