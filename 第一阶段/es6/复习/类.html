      function contactUrl(url, key, value) {
        var params = {};
        if (Array.isArray(key) && Array.isArray(value)) {
          for (let i = 0, j = 0; i < key.length, j < value.length; i++, j++) {
            params[key[i]] = value[j];
          }
          if (url.indexOf("?") !== -1) {
            for (const key in params) {
              url += `${key}=${params[key]}&`;
            }
            url = url.substring(0, url.length - 1);
            return url;
          }
        } else {
          url += `${key}=${value}`;
        }
        return url;
      }

      function sortBubble(arr) {
        for (var i = 0; i < arr.length; i++) {
          for (var j = 0; j < arr.length - 1 - i; j++) {
            if (arr[j] > arr[j + 1]) {
              var temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        return arr;
      }

      function quickSort(arr) {
        if (arr.length <= 1) {
          return arr;
        }
        var num = Math.floor(arr.length / 2);
        var numVal = arr[num];
        var left = [];
        var right = [];
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] < numVal) {
            left.push(arr[i]);
          } else {
            right.push(arr[i]);
          }
        }
        return quickSort(left).concat([numVal], quickSort(right));
      }
