<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj = {
        a: 1,
        b: 2,
        [Symbol.iterator]: function () {
          const prop = Object.keys(this);
          let i = 0;
          return {
            next() {
              const propName = prop[i];
              const propValue = this[propName];
              return {
                value: {
                  propName,
                  propValue,
                },
                done: i++ > prop.length,
              };
            },
          };
        },
      };
      for (const prop in obj) {
        console.log(prop);
      }
      const arr={...obj};
      console.log(arr)
    </script>
  </body>
</html>
