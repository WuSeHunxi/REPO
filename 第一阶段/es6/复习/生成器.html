<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function* test() {
        console.log("第一次运行");
        yield 1;
        console.log("第二次运行");
        yield 2;
        console.log("第三次运行");
        return 10;
      }

      const generator = test(); //不会执行，只有调用next方法的时候才能执行
      console.log(generator.next());

      function* test1() {
        console.log("函数开始执行");
        let info = yield 1;
        console.log(info);
        info = yield 2 + info;
        console.log(info); //undefined
        return 123;
      }
      const gg = test1();
      console.log(gg.next());
      console.log(gg.next(4));
      console.log(gg.next());

      const arr1 = [12, 3, 4, 5, 6];
      const arr2 = [34, 5, 6, 7];
      function* test2() {
        for (const item of arr1) {
          yield item;
        }
      }
      const g = test2();
      console.log(g.next());
    </script>
  </body>
</html>
