      //迭代器创建函数
      function createFeiboIterator() {
        let pre1 = 1,
          pre2 = 1;
        let n = 1;
        return {
          next() {
            if (n <= 2) {
              result = 1;
            } else {
              result = pre1 + pre2;
              pre2 = pre1;
              pre1 = result;
            }
            pre2 = pre1;
            pre1 = result;
            n++;
            return {
              value: result,
              done: false,
            };
          },
        };
      }

      const iterator = createFeiboIterator().next();
      // console.log(iterator.next());

        console.log(prop);
